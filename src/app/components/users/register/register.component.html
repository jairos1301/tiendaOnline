<div class="row p-3">
  <div class="col-md-4 mx-auto">
    <div class="card p-3">
      <h2 text-align="center">Bienvenido</h2>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputNombre">Nombre</label>
            <input
              type="nombre"
              class="form-control"
              id="exampleInputNombre"
              aria-describedby="nombreHelp"
              placeholder="Ingrese nombre"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputApellidos">Apellidos</label>
            <input
              type="apellidos"
              class="form-control"
              id="exampleInputApellidos"
              aria-describedby="apellidoHelp"
              placeholder="Ingrese los apellidos"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputCC">Cedula</label>
            <input
              type="cedula"
              class="form-control"
              id="exampleInputCC"
              aria-describedby="ccHelp"
              placeholder="Ingrese el numero de cedula"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-outline-secondary mr-2">
            Register
          </button>
          <button type="submit" class="btn btn-outline-danger">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
